ext.cdvMinSdkVersion = 18

repositories {
    jcenter()
    flatDir {
        dirs 'libs'
    }
    maven {
        url "http://proximi-io.bintray.com/proximiio-android"
    }
    maven {
        url "http://indooratlas-ltd.bintray.com/mvn-public"
    }
}

dependencies {
    compile 'io.proximi.proximiiolibrary:proximiiolibrary:2.4.+'
}

android {
  packagingOptions {
    exclude 'META-INF/LICENSE'
    exclude 'META-INF/LICENSE-FIREBASE.txt'
    exclude 'META-INF/NOTICE'
    exclude 'lib/arm64-v8a/libcpaJNI.so'
    exclude 'lib/x86/libsqlcipher.so'
    exclude 'lib/x86_64/libcpaJNI.so'
  }
}
